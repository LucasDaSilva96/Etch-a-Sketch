<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- ICON TO THE TAB -->
    <link rel="icon" href="favicon.ico.png" type="image/x-icon" />
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <header>
      <div class="header">
        <h1 class="h1-text">Etch A Sketch</h1>
      </div>
    </header>
    <main>
      <aside class="options-section">
        <div class="pen-color-box flex">
          <div class="pen-color">
            <input type="color" value="#ffffff" id="color-select" />
          </div>
          <label for="color-select" class="text">Pen Color</label>
        </div>
        <div class="background-color-box flex">
          <div class="background-color">
            <input
              type="color"
              value="#000000"
              id="bg-color-select"
              onchange="change_bg_color(background_color)"
            />
          </div>
          <label for="bg-color-select" class="text">Background Color</label>
        </div>
        <div class="grid-size-box flex"></div>
        <div class="toggle-grid-lines-box">
          <h3>Grid Size</h3>
          <input type="range" value="16" min="1" max="60" id="range-slider" />
          <br />
          <label for="range-slider" class="range-nr">24 x 24</label>
        </div>
        <div class="clear-box flex">
          <button class="clear-btn">Clear</button>
        </div>
      </aside>
      <section class="sketch-section">
        <div class="grid-container"></div>
      </section>
    </main>
